uot;S6&quot;</span>,</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="built_in">write!</span>(f, <span class="string">&quot;&#123;&#125;&quot;</span>, printable)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
